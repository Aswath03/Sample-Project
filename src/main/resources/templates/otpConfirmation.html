<body>
	<form th:action="@{/sample/newpass}"  method="post">
<!--		<input type="text" th:field="*{currentOtp}" th:value="*{currentOtp}" id="currentOtp" />-->
<!--			<input type="hidden" th:field="*{currentOtp}" id="currentOtp" name="currentOtp"/>-->
			<input type="hidden" th:value="${currentOtp}" id="otps"/>
		<div class="mb-3">
			<label class="form-label">Verify Your OTP</label>
			<input type="text" class="form-control" id="newOtp"  required>
		</div>
		<button type="submit" class="btn btn-success d-grid gap-2 col-3 mx-auto" th:onclick="return otpValidation()">Verify</button>
	</form>
</body>
<script type="text/javascript">

	function otpValidation()
	{debugger
		var first = $("#otps").val();
		var second = $("#newOtp").val();
		if(first == second)
		{
			return true;
		} else 
		{
			alert("Invalid Otp");
			return false;
		}
	}
	
	
</script>
