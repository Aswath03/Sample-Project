<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">

<head>
	<title>Sample</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<img th:src="@{/images/black2.jpeg}" class="img-fluid object-fit-fill" style="width: 100%; height: 61rem;" />
	<div class="card-img-overlay">
		<div th:replace="~{fragments/header :: navbar}"></div>
		<div class="container card bg-transparent mb-3 rounded-2 border-0" style="margin-top: 8%; margin-left: 20%">
			<form  method="post" enctype="multipart/form-data">
				<div class="row justify-content-center mt-2">
					<div class="form-group col-md-3">
						<label for="name" class="text-light">Enter the year<sup
								class="text-danger">&nbsp;*</sup></label>
						<input type="text" class="form-control" id="year"  required>
					</div>
					<div class="form-group col-md-3">
						<button type="button" class="btn btn-success" style="margin-top: 7%;" th:onclick="submitYear()">Submit</button>
					</div>
				</div>
				
				<div class="row justify-content-center mt-2" id="details" style="margin-left: 24%"></div></div>
				
			</form>
		</div>
	</div>
</body>

<script type="text/javascript">
	
	
	  
	  function submitYear(){debugger
		  var year = $("#year").val();
		  $.ajax({
			  type:"GET",
			  url:"/api/info",
			  data: {
					year: year,
					},
			  success:function(msg){
				  $("#details").html(msg);
			  }
		  })
	  }
	
</script>

</html>
