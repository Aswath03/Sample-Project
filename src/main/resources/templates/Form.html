<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">

<head>
	<title>Sample</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container card bg-transparent mb-3 rounded-2">
		<form th:object="${info}" th:action="@{/sample/saveForm}" method="post" enctype="multipart/form-data"
			onsubmit="return checkFileSize()">
			<div class="row g-3">
				<div class="form-group col-md-6">
					<label for="name" class="text-light">Name<sup class="text-danger">&nbsp;*</sup></label>
					<input type="text" id="name" class="form-control" th:field="*{name}" required>
				</div>
				<div class="form-group col-md-6">
					<label for="email" class="text-light">Email<sup class="text-danger">&nbsp;*</sup></label>
					<input type="email" id="email" class="form-control" th:field="*{mailId}" required>
				</div>
				<div class="form-group col-md-6">
					<label for="mobileNo" class="text-light">Contact No<sup class="text-danger">&nbsp;*</sup></label>
					<input type="text" id="mobileNo" class="form-control" th:field="*{mobileNo}" required>
				</div>
				<div class="form-group col-md-6">
					<label for="date" class="text-light">Date<sup class="text-danger">&nbsp;*</sup></label>
					<input type="date" id="date" class="form-control fromDatetimepicker" th:field="*{dateStr}" required>
				</div>
				<div class="form-group col-md-6">
					<label for="vehicleName" class="text-light">Vehicle Name<sup
							class="text-danger">&nbsp;*</sup></label>
					<input type="text" id="vehicleName" class="form-control" th:field="*{vehicleName}" required>
				</div>
				<div class="form-group col-md-5">
					<label for="vehicleModel" class="text-light">Vehicle Model<sup
							class="text-danger">&nbsp;*</sup></label>
					<input type="text" id="vehicleModel" class="form-control" th:field="*{vehicleModel}" required>
				</div>
				<div class="form-group col-md-1">
					<label for="type" class="text-light">Type<sup class="text-danger">&nbsp;*</sup></label>
					<select class="custom-select" th:field="*{type}" required>
						<option value="">Select</option>
						<option value="Full Service">Full Service</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="remarks" class="text-light">Remarks<sup class="text-danger">&nbsp;*</sup></label>
					<input type="text" id="remarks" class="form-control" th:field="*{reason}" required>
				</div>
				<div class="form-group col-md-6">
					<label for="file" class="text-light">Attachments </label>
					<input type="file" class="form-control-file text-light " id="file" accept=".pdf"
						th:field="*{uploadFile}"><br><sup class="text-danger">(max limit:10MB)</sup>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-success d-grid gap-2 col-3 mx-auto">Save Your Service</button>
				</div>
			</div>

		</form>
	</div>


</body>
<script type="text/javascript">
	function checkFileSize() {
		var fileInput = document.getElementById('file');
		if (fileInput.files[0].size > 10 * 1024 * 1024) { // Max size in bytes (e.g., 10 MB)
			alert('File size exceeds the limit (10MB)');
			return false;
		}
		return true;
	}

	// Get today's date
	var today = new Date().toISOString().split('T')[0];
	// Set the minimum date to today
	document.getElementById("date").setAttribute("min", today);
</script>


</html>
