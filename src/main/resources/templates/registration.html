</head>

<body class="bg-dark">

		<div class="container card border border-3 border-success mb-3 rounded-2 " style="width: 28rem;margin-top: 5rem;">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center"
					style="width: 25rem; margin-top: 2rem;">
					<div class="card card-container custom-card-1 border-0">
						<div class="col text-center">
							<img class="w-25 h-50" th:src="@{/images/user.png}" />
						</div>
					</div>
					<h1 class="text-center">Registration Form</h1>
					<div class="card-body">
						<form th:action="@{/sample/log}" th:object="${sample}" method="post">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label">User Name</label>
								<input type="text" class="form-control" id="exampleInputName" th:field="*{userName}"
									required>
							</div>
							<div class="mb-3">
								<label for="exampleInputMobileNo" class="form-label">Mobile No</label>
								<input type="text" class="form-control" id="exampleInputMobileNo" th:field="*{mobileNo}"
									required>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword" class="form-label">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword"
									th:field="*{password}" required>
							</div>

							<button type="submit" class="btn btn-success d-grid gap-2 col-3 mx-auto">Submit</button>
							<span>Already Registered?<a th:href="@{/sample/logine}">Login</a></span>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
