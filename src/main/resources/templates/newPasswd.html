<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">

<head>
	<title>Sample</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</head>

<body class="bg-dark">
	<div class="container mb-3" style="width: 50rem; margin-top: 2rem;">
	<div class="row" th:if="${ajaxMessage!=null&&ajaxMessage!=''}">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
			<div class="alert alert-info rounded-0 mb-0" role="alert">
				<ul class="mb-0">
					<li><span th:text="${ajaxMessage}"></span></li>
				</ul>
			</div>
		</div>
	</div>
	</div>
	<div class="container card border-info mb-3" style="width: 20rem; margin-top: 5rem;">
		<div class="row ">
			<div class="col-lg-12 col-md-12 col-sm-12 container justify-content-center">
				<h3 class="text-center" style="padding-top: 2rem ;">Create New Password</h3>
				<div class="card-body">
					<form th:action="@{/sample/pasave}" th:object="${commonForm}" method="post">

						<div class="mb-3">
							<label class="form-label">Username</label>
							<input type="text" class="form-control" id="name" th:field="*{userName}" required>
						</div>
						<div class="mb-3">
							<label class="form-label"> New Password</label>
							<input type="password" class="form-control" id="pass" th:field="*{password}" required>
						</div>
						<div class="mb-3">
							<label class="form-label"> Re-Enter Your New Password</label>
							<input type="password" class="form-control" id="newpass" th:field="*{newPassword}" required>
						</div>

						<button type="submit" class="btn btn-success d-grid gap-2 col-3 mx-auto"
							th:onclick="return confirmPass()">Reset</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">

	function confirmPass() {

		var first = $("#pass").val();
		var second = $("#newpass").val();

		if (first == second) {
			return true;
		} else {
			alert("Please Enter correct Password");
			return false;
		}

	}
</script>

</html>
