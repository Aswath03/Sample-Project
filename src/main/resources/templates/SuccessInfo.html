<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">

<head>
<title>Sample</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

<style type="text/css">
		#sucessGeneration .card .card-header {
			padding: .2rem 1rem;
		}
		
		#sucessGeneration .card-container.card {
			min-height: 350px;
			max-width: 500px;
			padding: 40px 40px;
		}
		
		#sucessGeneration .card {
			padding: 20px 25px 30px;
			margin: 0 auto 25px;
			margin-top: 50px;
			-moz-border-radius: 2px;
			-webkit-border-radius: 2px;
			border-radius: 2px;
		}
		.image {
			width: 100px;
			height: 100px;
   		
		}
		
	</style>
</head>

<body>
	<img th:src="@{/images/black2.jpeg}" class="img-fluid object-fit-fill" style="width: 100%; height: 61rem;">
	<div class="card-img-overlay">
	<div th:replace="~{fragments/header :: navbar}"></div>
	<form name="sucessGeneration">
			<div class="row mx-0" id="sucessGeneration">
				<div class="col-sm-12">
					<div class="card card-container border-0 bg-transparent">
						<div class="col text-center">
							<img class="w-25 h-50 image" th:src="@{/images/wired-lineal-1103-confetti.gif}" />
						</div>
						<div class="card-body text-center">
							<h4 class="font-weight-bold text-light">Success !</h4>
							<div th:if="${info.sequenceNo!= null}">
							<h4 class="text-light">Token has been generated.</h4>
							<h4 class="text-light">
								The Token Number is <br>
								<span class="text-gray-800 font-weight-bold text-success" 
									th:if="${info!=null && info.sequenceNo!= null}"
									th:text="${info.sequenceNo}"></span>
								<small class="text-success" th:if="${info!=null && info.sequenceMaster!= null}"
									th:utext="${'<br>dated '+#dates.format(info.sequenceMaster.tokenDate, 'dd-MM-yyyy')}"></small>
								<span th:unless="${info!=null && info.sequenceNo!= null}">--</span>
							</h4>
							</div>
							<h4 class="text-light">
								For Your Appointment
							</h4>
						</div>
					</div>

				</div>
			</div></form>
			</div>

		
</body>
</html>
